<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" color="warn">
      <mat-label>{{data.label}}</mat-label>
      <input matInput type="text" id="value" formControlName="textValue" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="form.value.textValue" [disabled]="form.invalid">Save</button>
</div>
